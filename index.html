<head>

            margin: 0;
            padding: 0;

        }
        .column {
            flex: 1;
            border: none;
        }
    </style>
</head>

        <iframe class="column" src="https://www.mytvsuper.com/tc/epg/81/翡翠台/" title="翡翠台"></iframe>

        <iframe class="column" src="http://jaffeling.com/hktv/schedule/624" title="RTHK"></iframe>
    </div>
</body>
</html>
